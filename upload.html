    <!-- Custom fonts for this template -->

<body>
    <div class="container">
        <p class="h2 text-center">Upload</p>
        <p class="h2 text-center">Main picture</p>
        <form action="#" method="post">
            <div class="preview text-center">
                <img class="preview-img"
                    src="https://nangluongtieudiem.com/wp-content/themes/456ecology/assets//img/no-product-image.png"
                    alt="Preview Image" width="200" height="200" />
                <div class="browse-button" style="width: 200px !important;height: 200px !important;">
                    <i class="fas fa-pencil-alt" style="color: white;"></i>
                    <input class="browse-input" style="width: 200px !important;height:200px !important;" type="file" required name="UploadedFile" id="UploadedFile" />
                </div>
                <span class="Error"></span>
            </div>
            <p class="h4 text-center">Side picture</p>
            <div class="row">
                <div class="col-6">
                    <div class="preview text-center">
                        <img class="preview-img"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvYMF7qw3Rx7vPG8W8GgBCUjQcpzoNcXkreg6am9DhQ103cYMO&s"
                            alt="Preview Image" width="100" height="100" />
                        <div class="browse-button" style="left:60px !important">
                            <input class="browse-input" type="file" required name="UploadedFile" id="UploadedFile" />
                        </div>
                        <span class="Error"></span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="preview text-center">
                        <img class="preview-img"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvYMF7qw3Rx7vPG8W8GgBCUjQcpzoNcXkreg6am9DhQ103cYMO&s"
                            alt="Preview Image" width="100" height="100" />
                        <div class="browse-button" style="left:60px !important">
                            <input class="browse-input" type="file" required name="UploadedFile" id="UploadedFile" />
                        </div>
                        <span class="Error"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Name Product:</label>
                <input class="form-control" type="text" name="fullname" required placeholder="Enter Name" />
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Begin price:</label>
                <input class="form-control" type="number" min="100000" step="1000" name="beginprice" required
                    placeholder="Enter begin price" />
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Purchase price now:</label>
                <input class="form-control" type="number" min="100000" step="1000" name="buynow" required
                    placeholder="Enter begin price" />
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Step price:</label>
                <input class="form-control" type="number" min="100000" step="100000" name="stepprice" required
                    placeholder="Enter step price" value="100000" />
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Detail information product:</label> <br>
                <!-- <input class="form-control" type="messenger" name="detailinfor" required placeholder="Enter Name" /> -->
                <textarea class="form-control" name="detailinfor" cols="100%" rows="5" required placeholder = "Enter Infor"></textarea>
                <span class="Error"></span>
            </div>

            <div class="form-group">
                <label>Type product:</label>
                <select class="form-control" name="selName" size="1">
                    <option value="laptop">LAPTOP</option>
                    <option value="tablet">TABLET</option>
                    <option value="mobile">MOBILE</option>
                </select>
                <span class="Error"></span>
            </div>


            <div class="form-group">
                <input type="checkbox"> Do you want to automatically extend time?
            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-block" id="uploadProduct" href="account.html" type="button" value="POST PRODUCT" />
            </div>
        </form>
    </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="js/upload.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    </script>
</body>

</html>
