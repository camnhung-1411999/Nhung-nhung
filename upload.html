<body>
        <div class="container">
                 <p class="h2 text-center">Upload</p>
                 <p class="h2 text-center">Main picture</p>
                 <form action="" method="post">
                     <div class="preview text-center">
                         <img class="preview-img" src="https://nangluongtieudiem.com/wp-content/themes/456ecology/assets//img/no-product-image.png" alt="Preview Image" width="200" height="200"/>
                         <div class="browse-button" style="width: 200px !important;height: 200px !important;">
                            <i class="fas fa-pencil-alt" style="color: white;"></i>
                             <input class="browse-input" type="file" required name="UploadedFile" id="UploadedFile"/>
                         </div>
                         <span class="Error"></span>
                     </div>
                     <p class="h4 text-center">Side picture</p>
                     <div class="row">
                         <div class="col-6">
                            <div class="preview text-center">
                                <img class="preview-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvYMF7qw3Rx7vPG8W8GgBCUjQcpzoNcXkreg6am9DhQ103cYMO&s" alt="Preview Image" width="100" height="100"/>
                                <div class="browse-button"style="left:60px !important">
                                   <i class="fas fa-pencil-alt" style="color: white;"></i>
                                    <input class="browse-input" type="file" required name="UploadedFile" id="UploadedFile"/>
                                </div>
                                <span class="Error"></span>
                            </div>
                         </div>
                         <div class="col-6">
                            <div class="preview text-center">
                                <img class="preview-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvYMF7qw3Rx7vPG8W8GgBCUjQcpzoNcXkreg6am9DhQ103cYMO&s" alt="Preview Image" width="100" height="100"/>
                                <div class="browse-button"style="left:60px !important">
                                   <i class="fas fa-pencil-alt" style="color: white;"></i>
                                    <input class="browse-input" type="file" required name="UploadedFile" id="UploadedFile"/>
                                </div>
                                <span class="Error"></span>
                            </div>
                         </div>
                     </div>
                    
                     <div class="form-group">
                         <label>Name Product:</label>
                         <input class="form-control" type="text" name="fullname" required placeholder="Enter Name"/>
                         <span class="Error"></span>
                     </div>
                     <div class="form-group">
                         <label>Email:</label>
                         <input class="form-control" type="email" name="email" required placeholder="Enter Your Email"/>
                         <span class="Error"></span>
                     </div>
                     <div class="form-group">
                         <label>Password:</label>
                         <input class="form-control" type="password" name="password" required placeholder="Enter Password"/>
                         <span class="Error"></span>
                     </div>
                     <div class="form-group">
                         <label>Gender:</label><br/>
                         <label><input type="radio" name="gender" required value="Male" checked /> Male</label>
                         <label><input type="radio" name="gender" required value="Female" /> Female</label>
                         <label><input type="radio" name="gender" required value="Other" /> Other</label>
                         <span class="Error"></span>
                     </div>
                     <div class="form-group">
                         <input class="btn btn-primary btn-block" type="submit" value="Submit"/>
                     </div>
                 </form>
             </div>
    </form>
